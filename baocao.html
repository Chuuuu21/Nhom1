<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>BÁO CÁO & THỐNG KÊ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="baocao.css">
</head>

<body>
  <header class="top-bar">
    <h1 class="title">📊 Báo cáo và thống kê</h1>
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm khách hàng, hợp đồng...">
      <button class="search-btn">🔍</button>
    </div>
    <div class="icons">
      <a href="https://mail.google.com/" class="icon" title="Hộp thư">
        <img src="email.png" alt="Email Icon" />
      </a>
      <button class="icon" title="Thong Bao" onclick="showNotificationBox()">
        <img src="active.png" alt="Notifi Icon">
        <div id="notificationBox" class="notification-box" style="display: none;">
          <p>📢 Bạn không có thông báo mới.</p>
          <ul>

          </ul>
        </div>
      </button>
      <img src="avatar.png" class="avatar-img" onclick="toggleMenu()">

      <div id="profileMenu" class="menu" style="display: none;">
        <ul>
          <li><a href="#">Thông tin cá nhân</a></li>
          <li><a href="#">Đăng xuất</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="dashboard" id="dashboard">
    <div class="stats-box">
      <div class="box green">
        <h2>20</h2>
        <p>Số lượng kết nối</p>
      </div>
      <div class="box blue">
        <h2>6</h2>
        <p>Lần đầu tiên ghé thăm</p>
      </div>
      <div class="box orange">
        <h2>6 <span class="plus">+2</span></h2>
        <p>Khách hàng quay lại</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <h3>Trạng thái</h3>
        <canvas id="statusChart"></canvas>
        <div class="legend">
          <span class="dot" style="background:#80deea;"></span> Không hoạt động
          <span class="dot" style="background:#26a69a;"></span> Các hoạt động
        </div>
      </div>

      <div class="chart-container">
        <h3>Giới tính</h3>
        <canvas id="genderChart"></canvas>
        <div class="legend">
          <span class="dot" style="background:#42a5f5;"></span> Không rõ
          <span class="dot" style="background:#ffeb3b;"></span> Nữ
          <span class="dot" style="background:#66bb6a;"></span> Nam
        </div>
      </div>

      <div class="chart-container">
        <h3>Tần suất thăm khám</h3>
        <canvas id="frequencyChart"></canvas>
        <div class="legend">
          <span class="dot" style="background:#ef5350;"></span> Tháng 4
          <span class="dot" style="background:#ffca28;"></span> Tháng 5
          <span class="dot" style="background:#42a5f5;"></span> Tháng 6
          <span class="dot" style="background:#26c6da;"></span> Tháng 7
        </div>
      </div>
    </div>
  </main>
  <div class="side-buttons">
    <button onclick="history.back()">🔙 Quay lại</button>
    <button onclick="downloadPDF()">📄 PDF</button>
    <button onclick="window.print()">🖨️ In</button>
  </div>
  <script src="baocao.js"></script>
</body>

</html>
